name: Dart CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    container:
      image:  gableroux/flutter
    
    steps:
    - uses: actions/checkout@v1
    - name: Analyze code
      run: |
        cd miaudota_app
        flutter analyze
    - name: Run tests
      run: |
        cd miaudota_app
        flutter test --merge-coverage test/
