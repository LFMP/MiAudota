name: Dart CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    container:
      image:  cirrusci/flutter:latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Enter app directory
      run: cd miaudota_app/
    # - name: Analyze code
    #   run: flutter analyze
    - name: Run tests
      run: flutter test --merge-coverage test/
